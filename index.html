<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>YouTube</title>
</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="https://logodownload.org/wp-content/uploads/2014/10/youtube-logo-9.png" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn">
                <i class="fas fa-search"></i>
            </button>  
        </div>
        <div class="user-options">
            <i class="fas fa-video"></i>
            <i class="fas fa-th"></i>
            <i class="fas fa-bell"></i>
            <div class="user-dp">
                <img src="./raj.jpg" alt="">
            </div>
        </div>
    </nav>

    <div class="side-bar">
        <a href="#" class="links active"><img src="https://raw.githubusercontent.com/kunaal438/youtube-clone/master/img/home.PNG" alt="">home</a>
        <a href="#" class="links"><img src="https://raw.githubusercontent.com/kunaal438/youtube-clone/master/img/explore.PNG" alt="">explore</a>
        <a href="#" class="links"><img src="https://raw.githubusercontent.com/kunaal438/youtube-clone/master/img/subscription.PNG" alt="">subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="https://raw.githubusercontent.com/kunaal438/youtube-clone/master/img/library.PNG" alt="">library</a>
        <a href="#" class="links"><img src="https://raw.githubusercontent.com/kunaal438/youtube-clone/master/img/history.PNG" alt="">histroy</a>
        <a href="#" class="links"><img src="https://raw.githubusercontent.com/kunaal438/youtube-clone/master/img/your-video.PNG" alt="">Your video</a>
        <a href="#" class="links"><img src="https://raw.githubusercontent.com/kunaal438/youtube-clone/master/img/watch-later.PNG" alt="">watch later</a>
        <a href="#" class="links"><img src="https://raw.githubusercontent.com/kunaal438/youtube-clone/master/img/liked%20video.PNG" alt="">liked video</a>
        <a href="#" class="links"><img src="https://raw.githubusercontent.com/kunaal438/youtube-clone/master/img/show%20more.PNG" alt="">show more</a>
    </div>

    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">cloud computing</button>
        <button class="filter-options">android studio</button>
        <button class="filter-options">flutter</button>
        <button class="filter-options">stocks</button>
        <button class="filter-options">macOS</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">music</button>
        <button class="filter-options">courses</button>
        <button class="filter-options">trending</button>
    </div>

    <div class="video-container">
        <!-- <div class="video">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfmj-oXDi35wLepOaCeeazFcJiADkrTFGYEQ&usqp=CAU" class="thumbnail" alt="">
            <div class="content">
                <img src="./raj.jpg" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">Lorem ipsum dolor sit amet consectetur!</h4>
                    <p class="channel-name">prithviraj</p>
                </div>
            </div>
        </div> -->
    </div>

    <script src="app.js"></script>
</body>
</html>
